<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Magic Language Matcher</title>
</head>
<body>
  <div class=container>
    <div class=jumbotron>
      <h1>Welcome to the magic language matcher!</h1>
      <p>Please answer the following questions to reveal your future.</p>
    </div>
  <form>
    <div class="form-group">
      <label for="question1">Which do you like better?</label>
      <select class="form-control" id="sel1">
        <option>Math</option>
        <option>Art</option>
      </select>
      <label for="question2">What is more important:</label>
      <select class="form-control" id="question2">
        <option>Having Fun?</option>
        <option>Making Money</option>
      </select>
      <label for="question3">Who do you like better:</label>
      <select class="form-control" id="question3">
        <option>Bill Gates</option>
        <option>Steve Jobs</option>
      </select>
      <label for="question4">Which is better:</label>
      <select class="form-control" id="question4">
        <option>Android</option>
        <option>Ios</option>
      </select>
      <label for="question5">Do we currently live in a simulation?</label>
      <select class="form-control" id="question5">
        <option>Yes</option>
        <option>No</option>
        <option>I give up</option>
      </select>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  //Who would you rather be?
  1. Bill Gates
  2. Karate Kid
  3. Tony Hawk
  


 

  </div>
</body>
</html>
